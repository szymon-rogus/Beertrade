<div class="container">
<div>
  <H2>Login</H2>
</div>
<br/>
Login:
<br/>
<input type="text" name="login" [(ngModel)]="login" />
<br/>
Password:
<br/>
<input type="password" name="password" [(ngModel)]="password" />
  <br/>
  <div *ngIf="showErrorMessage">
    <a id="errorMessage">Invalid username or password!<br/> Please try again</a>
  </div>
  <br/>
  <button class="btn btn-success" (click)="handleRegister()">Register</button>&nbsp;
  <button class="btn btn-success" (click)="handleLogin()">Login</button>
  <button class="btn btn-success" (click)="handleClick()">Click</button>
</div>
