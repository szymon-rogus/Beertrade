<form action="action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="login"><b>Login</b></label>
      <input class="form-control" type="text" name="login" [(ngModel)]="login" placeholder="login" required/>

      <label for="password"><b>Password</b></label>
      <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="password" required/>

      <label for="firstName"><b>First Name</b></label>
      <input class="form-control" type="text" name="firstName" [(ngModel)]="firstName" placeholder="firstName" required/>

      <label for="lastName"><b>LastName</b></label>
      <input class="form-control" type="text" name="lastName" [(ngModel)]="lastName" placeholder="lastName" required/>

      <label for="email"><b>Email</b></label>
      <input class="form-control" type="text" name="email" [(ngModel)]="email" placeholder="email" required/>

      <label for="phoneNumber"><b>Phone Number</b></label>
      <input class="form-control" type="text" name="phoneNumber" [(ngModel)]="phoneNumber" placeholder="phoneNumber" required/>
      <hr>
      <div *ngIf="showErrorMessage">
        <a id="errorMessage">Login already taken!<br/> Please try again</a>
      </div>
      <div *ngIf="showSuccessMessage">
        <a id="successMessage">New user registered!</a>
      </div>
      <button class="form-control" type="submit" class="registerbtn" (click)="handleRegister()">Register</button>&nbsp;
    </div>

    <div class="container signin">
      <p class="message btn">Already have an account? <a (click)="handleBack()">Sign in</a></p>
    </div>
</form>
